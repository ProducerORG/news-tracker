<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Beiträge</h1>
    <table class="w-full border-collapse">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2 border">Datum</th>
                <th class="p-2 border">Quelle</th>
                <th class="p-2 border">Titel</th>
                <th class="p-2 border">Link</th>
                <th class="p-2 border">Löschen</th>
            </tr>
        </thead>
        <tbody id="posts-body" class="bg-white"></tbody>
    </table>
    <h2 class="text-xl font-bold mt-8">Quelle beantragen</h2>
    <form id="request-form" class="mt-4 flex flex-col gap-2">
        <input type="url" name="url" placeholder="Quellen-URL" required class="border p-2 rounded">
        <textarea name="comment" placeholder="Kommentar" class="border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-500 text-white rounded p-2">Absenden</button>
    </form>
    <script>
        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            await fetch('/backend/public/api.php/source-request', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: formData.get('url'),
                    comment: formData.get('comment')
                })
            });
            alert('Anfrage gesendet.');
            e.target.reset();
        });
    </script>
</body>
</html>
